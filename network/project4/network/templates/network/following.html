{% extends "network/layout.html" %}
{% load static %}

{% block body %}
    {% if user.is_authenticated %}
        <div id="message">
            {% if message %}
                {{ message }}
            {% endif %}
        </div>
        <div id="view-following">
        </div>
        <nav aria-label="Navigation" id="navigation">
        </nav>
    {% endif %}
{% endblock %}

{% block script %}
    <script src="{% static 'network/network.js' %}"></script>
{% endblock %}
