{% extends "auctions/layout.html" %}

{% block body %}

    <h2>New Listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'new_listing' %}" method="POST">
        {% csrf_token %}
        {{nlform}}
        <input class="btn btn-primary" type="submit" value="Create New Listing">
    </form>
{% endblock %}
