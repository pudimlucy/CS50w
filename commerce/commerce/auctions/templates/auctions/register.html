{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="cellphone" name="cellphone" placeholder="Cell Phone">
        </div>
        <div class="form-group">
            <input class="form-control" type="address" name="address" placeholder="Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="town" name="town" placeholder="Town">
        </div>
        <div class="form-group">
            <input class="form-control" type="country" name="country" placeholder="Country">
        </div>
        <div class="form-group">
            <input class="form-control" type="postcode" name="postcode" placeholder="Postcode">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>

{% endblock %}
