{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

    <h1>All Pages</h1>
    <ul>
        {% for entry in entries %}
            {% if not entry %}
            {% else %}
                <li><a href="{% url 'title' title=entry %}">{{ entry }}</a></li>
            {% endif %}
        {% endfor %}
    </ul>

{% endblock %}
