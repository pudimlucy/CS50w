{% extends "encyclopedia/layout.html" %}
{% block title %}
    {{title}}
{% endblock %}

{% block body %}
    <form action="{% url 'edit'  %}" method = "POST">
        {% csrf_token %}
        <button type="submit" name="edit" value="{{title}}" id="edit">Edit</button>
        <h1>{{title}}</h1>
    </form>

    {{content|safe|escape}}
    
{% endblock %}
